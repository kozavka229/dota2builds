{% extends 'base.html' %}

{% block head %}
<title>Пользователь {{ target.username }}</title>
{% endblock head %}

{% block content %}
<p>Имя: <a href="{% url 'user-profile' target.pk %}">{{ target.username }}</a></p>
<p>Количество сборок: <a href="{% url 'builds-list' %}?ownerid={{target.pk}}">{{ builds.count }}</a></p>
{% if request.user == target %}
<p>Email: {{ target.email }}</p>
<p><a href="{% url 'account_logout' %}">Выйти</a></p>
{% endif %}
{% endblock %}
